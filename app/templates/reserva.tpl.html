<section>
  <form class="form-vertical" id="reserva" method="post">
    <div class="form-group">
      <label for="place">Lugar de recogida</label>
      <input type="text" name="place" id="place" data-sdb-model="busqueda.place" value="" placeholder="ej: Ciudad o aeropuerto" class="form-control">
    </div>
    <div class="form-group">
      <label for="dateFirst">Fecha de recogida</label>
      <input type="date" name="dateFirst" id="dateFirst" data-sdb-model="busqueda.dateFirst" value="" class="form-control">
    </div>
    <div class="form-group">
      <label for="dateLast">Fecha de devolucion</label>
      <input type="date" name="dateLast" id="dateLast" data-sdb-model="busqueda.dateLast" value="" class="form-control">
    </div>
    <div class="form-group">
      <input type="checkbox" name="youngDriver" data-sdb-model="busqueda.youngDriver" id="youngDriver" checked value="1">
      <label for="youngDriver">Conductor entre 30 y 65 a√±os</label>
    </div>
    <div class="form-group">
      <input type="submit" value="Buscar" class="btn btn-primary pull-right">
    </div>
  </form>
</section>
